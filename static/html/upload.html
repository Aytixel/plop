<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Mise en ligne de contenue</title>
    <script src="/js/upload.js" async></script>
</head>

<body>
    <form action="" method="post">
        <div id="thumbnail_container">
            <img src="" alt="The video thumbnail" width="640" height="360" id="thumbnail">
            <input type="file" accept="image/png,image/jpeg,image/webp,image/avif" name="thumbnail"
                id="thumbnail_filepicker">
        </div>
        <div id="video_container">
            <video src="" width="640" height="360" id="video"></video>
            <input type="file" accept="video/ogg,video/webm,video/mp4" name="video" id="video_filepicker">
            <span>
                <span id="video_width">0</span>x<span id="video_height">0</span> <span id="video_framerate">0</span>fps
            </span>
            <div id="video_controls">
                <input type="button" id="video_play_button">
                <input type="range" min="0" max="1" step="0.1" id="video_volume_slider">
                <input type="range" min="0" id="video_duration_slider">
                <span id="video_timespan">0:00</span> / <span id="video_duration">0:00</span>
            </div>
        </div>
        <input type="submit" value="Transcoder et télécharger la vidéo">

        <video src="" width="640" height="360" id="test" controls></video>
    </form>
</body>

</html>
